
{% extends 'base.html' %}
{% block content %}

<div>
    <a href="#"><i class="fa fa-home"><span>Home</span></i></a>
</div>

<div class="content">
    <h2>Welcome to the Support Center</h2>
    <p>If you have any concerns or questions, you can raise them here and check their status.</p>

    <!-- Placeholder for support form -->
    <form id="support-form">
        <label for="concern">Type your concern:</label>
        <textarea id="concern" name="concern" rows="4" cols="50"></textarea>
        <button type="submit">Submit Concern</button>
    </form>

    <!-- Placeholder for concern status -->
    <div id="concern-status">
        <h3>Concern Status</h3>
        <p>Your concern is being processed. You can check the status here.</p>
    </div>
</div>


{% endblock content %}
